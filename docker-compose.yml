version: '3.8'

services:
  manga-manager:
    build: .
    container_name: manga-manager
    restart: unless-stopped
    volumes:
      # Application code (for development)
      - ./app:/app
      - ./config:/config
      - ./logs:/logs
      
      # Data directory (database and cover cache)
      - ./data:/data
      
      # Manga directories (updated structure)
      - /mnt/rat-nas/downloads/manga:/downloads
      - /mnt/rat-nas/media/manga/processing:/processing
      - /mnt/rat-nas/media/manga/library:/manga
      - /mnt/rat-nas/media/manga/kindle:/kindle
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    ports:
      - "8080:8080"
